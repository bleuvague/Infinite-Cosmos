<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Infinite Cosmos</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- 배경 이미지 -->
  <div class="background"></div>

  <!-- 별 컨테이너 -->
  <div class="stars"></div>

  <!-- 타이틀 이미지 -->
  <div class="title-container">
    <img src="images/title.png" alt="infinite cosmos" class="title">
  </div>

  <!-- 방정식 질문 이미지 (초기에는 숨김 처리) -->
  <div class="question-container hidden">
    <img src="images/q.png" alt="Equation" class="question">
  </div>

  <!-- 투명한 입력 칸 -->
  <div class="input-container hidden">
    <input type="text" class="equation-input" placeholder="Enter equation here...">
  </div>

  <script src="script.js"></script>
</body>
</html>
